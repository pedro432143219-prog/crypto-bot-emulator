<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart DCA Emulator (1m)</title>
    <style>
        /* STYLE (CSS) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: #1a1a2e; color: #e0e0e0; padding: 10px; }
        .container { max-width: 100%; background: #16213e; border-radius: 10px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: #f0a500; font-size: 1.2rem; margin-bottom: 15px; }
        
        /* Boutons Slots */
        .slots-container { display: flex; gap: 5px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }
        .slot-btn { background: #0f3460; border: 1px solid #533483; color: #aaa; padding: 5px 10px; cursor: pointer; border-radius: 5px; font-size: 0.8rem; }
        .slot-btn.active { background: #f0a500; color: #000; font-weight: bold; border-color: #f0a500; }
        .action-btn { background: #2196f3; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        
        /* Nouveau bouton Effacer */
        .btn-clear { background: #ff4d4d; color: white; }

        /* Inputs */
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-wrapper { flex: 1; }
        label { display: block; margin-bottom: 3px; color: #888; font-size: 0.75rem; }
        input { width: 100%; padding: 8px; background: #0f3460; border: 1px solid #533483; color: white; border-radius: 5px; }
        
        /* Zone de code (Noir) */
        .editor-panel { margin-bottom: 15px; }
        .editor-header { color: #f0a500; font-size: 0.8rem; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        textarea#strategyScript {
            width: 100%; height: 250px; 
            background: #080808; color: #d4d4d4; border: 1px solid #333;
            border-radius: 5px; padding: 10px; font-family: monospace; font-size: 11px;
            white-space: pre; overflow: auto;
        }

        /* Gros boutons d'action */
        .main-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        button.big-btn { border: none; padding: 12px; border-radius: 5px; font-weight: bold; font-size: 0.85rem; cursor: pointer; color: #000; }
        .btn-load { background: #f0a500; }
        .btn-run { background: #4caf50; color: white; }
        button:disabled { opacity: 0.5; }

        /* Logs */
        .status-bar { text-align: center; font-size: 0.9rem; margin-bottom: 10px; }
        .logs-panel { background: #000; padding: 10px; border-radius: 5px; height: 200px; overflow-y: scroll; font-family: monospace; font-size: 10px; border: 1px solid #333; }
        .log-buy { color: #00ff00; }
        .log-sell { color: #ff0055; }
    </style>
</head>
<body>

<div class="container">
    <h1>üß¨ Emulateur GAS (Mobile) - 1 MINUTE</h1>
    
    <div class="slots-container">
        <button class="slot-btn active" onclick="selectSlot(1)">Slot 1</button>
        <button class="slot-btn" onclick="selectSlot(2)">Slot 2</button>
        <button class="action-btn" onclick="saveCurrentConfig()">üíæ SAVE</button>
    </div>

    <div class="input-group">
        <div class="input-wrapper">
            <label>D√©part ($)</label>
            <input type="number" id="startCap" value="20">
        </div>
        <div class="input-wrapper">
            <label>Fin ($)</label>
            <input type="text" id="finalCapDisplay" value="-" readonly>
        </div>
    </div>

    <div class="editor-panel">
        <div class="editor-header">
            <span>üëá Colle ton script ICI (Zone noire) :</span>
            <button class="action-btn btn-clear" onclick="clearScript()">üóëÔ∏è Effacer</button>
        </div>
        <textarea id="strategyScript" spellcheck="false" placeholder="// Colle ton script ici..."></textarea>
    </div>

    <div class="main-actions">
        <button class="big-btn btn-load" onclick="loadDataBinance()">1. CHARGER DONN√âES (7 Jours / 1 Min)</button>
        <button class="big-btn btn-run" id="btnRun" onclick="runSim()" disabled>2. LANCER</button>
    </div>
    
    <div id="status" class="status-bar">En attente...</div>
    <div id="logs" class="logs-panel">Logs...</div>
</div>

<script>
// --- JAVASCRIPT SYSTEME (NE PAS TOUCHER) ---
let btcData = []; 
let currentSlot = 1;

function selectSlot(num) {
    currentSlot = num;
    document.querySelectorAll('.slot-btn').forEach((btn, idx) => btn.className = (idx + 1 === num) ? 'slot-btn active' : 'slot-btn');
    loadSlotConfig(num);
}
function saveCurrentConfig() {
    const config = { capital: document.getElementById('startCap').value, script: document.getElementById('strategyScript').value };
    localStorage.setItem('gas_sim_slot_' + currentSlot, JSON.stringify(config));
    alert("Configuration sauvegard√©e !");
}
function loadSlotConfig(num) {
    const saved = localStorage.getItem('gas_sim_slot_' + num);
    if (saved) {
        const config = JSON.parse(saved);
        document.getElementById('startCap').value = config.capital;
        document.getElementById('strategyScript').value = config.script;
    }
}
function clearScript() {
    document.getElementById('strategyScript').value = '';
}

// === CHARGEMENT DES DONN√âES BINANCE (7 Jours @ 1 Minute) - UTILISE ENDTIME ===
async function loadDataBinance() {
    const status = document.getElementById('status');
    status.innerText = "Calcul du nombre de requ√™tes...";
    
    // Total de bougies n√©cessaires pour 7 jours (7 * 1440 bougies/jour = 10080)
    const TARGET_BOUGEES = 10080; 
    const LIMIT = 1000;
    const NUM_REQUETES = Math.ceil(TARGET_BOUGEES / LIMIT);
    
    let allData = [];
    let endTime = Date.now(); // Commence √† l'heure actuelle
    
    try {
        for (let i = 0; i < NUM_REQUETES; i++) {
            status.innerText = `Chargement 1-Minutes (${i + 1}/${NUM_REQUETES})...`;
            
            // Intervalle '1m' et utilise endTime (m√©thode stable)
            const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=${LIMIT}&endTime=${endTime}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (!data || data.length === 0) break;

            // Ajoute les donn√©es au D√âBUT de l'array
            allData = data.concat(allData); 
            
            // La nouvelle heure de fin est l'heure de d√©but de la premi√®re bougie r√©cup√©r√©e
            endTime = data[0][0]; 

            // Pause pour √©viter de surcharger Binance
            await new Promise(resolve => setTimeout(resolve, 50)); 
        }

        // Extraire les prix de cl√¥ture (et couper si on a trop)
        btcData = allData.slice(allData.length - TARGET_BOUGEES).map(c => parseFloat(c[4])); 
        
        status.innerHTML = `‚úÖ <b>${btcData.length}</b> bougies charg√©es (7 jours @ 1m).`;
        document.getElementById('btnRun').disabled = false;
        
    } catch(e) { 
        status.innerText = "Erreur Web: √âchec du chargement des donn√©es. " + e.message; 
        document.getElementById('btnRun').disabled = true;
    }
}
// =======================================================


function runSim() {
    const userScript = document.getElementById('strategyScript').value;
    const startCap = parseFloat(document.getElementById('startCap').value);
    const logsDiv = document.getElementById('logs');
    const status = document.getElementById('status');
    
    if (btcData.length === 0) return alert("Clique sur CHARGER DONN√âES d'abord.");
    logsDiv.innerHTML = "";

    // Moteur d'√©mulation
    const emulatorCode = `
        let _idx = 0;
        let _prices = pricesArray;
        let _mem = { 
            'TP_USDT': initialCapital, 
            'TP_BTC': 0.0, 
            'TP_AVG': 0.0 
        };
        let _logs = [];

        // Fonctions GAS simul√©es
        const PropertiesService = {
            getScriptProperties: () => ({
                getProperty: (k) => _mem[k],
                setProperty: (k, v) => _mem[k] = parseFloat(v), 
                deleteProperty: (k) => delete _mem[k]
            })
        };
        const Logger = { log: (m) => {} };
        const ScriptApp = {
            getProjectTriggers: () => [],
            deleteTrigger: () => {},
            newTrigger: () => ({ timeBased: () => ({ everyMinutes: () => ({ create: () => {} }) }) })
        };
        const SpreadsheetApp = {
            getActiveSpreadsheet: () => ({
                getSheetByName: (n) => ({
                    getRange: (r, c, nr, nc) => ({
                        getValue: () => _prices[_idx],
                        getValues: () => {
                            const end = _idx; 
                            const start = Math.max(0, end - nr + 1);
                            return _prices.slice(start, end + 1).map(p => [p]);
                        }
                    }),
                    getLastRow: () => _idx + 2,
                    appendRow: (arr) => {}
                })
            })
        };

        // --- INJECTION DU SCRIPT UTILISATEUR OU DU SCRIPT DE TEST ---
        if (userScript.trim().length > 0) {
            // Le script de l'utilisateur existe : on l'injecte
            ${userScript}
        } else {
            // SCRIPT DE TEST DE BASE (Croisement SMA Simple)
            const FEES_RATE = 0.0009; 
            const TRADE_AMOUNT_USDT = 4.0; 

            const TP_CFG = {
                MAX_CAPITAL: 50.0,
                TAKE_PROFIT_PERCENT: 0.006,  
                STOP_LOSS_PERCENT: 0.007,    
                SMA_FAST: 10,
                SMA_MEDIUM: 30,
                SMA_SLOW: 50,
                TREND_STRENGTH_MIN: 0.0001, 
                PULLBACK_CANDLES_COUNT: 20,  
                PULLBACK_PERCENT_DROP: 0.004
            };

            function calculateSMA(data, period) {
                if (data.length < period) return null;
                let sum = 0;
                for (let i = data.length - period; i < data.length; i++) {
                    sum += data[i];
                }
                return sum / period;
            }

            const getLatestPrice = () => _prices[_idx];
            const getPriceHistory = (limit) => _prices.slice(Math.max(0, _idx - limit + 1), _idx + 1);
            
            function tp_loadState() {
                const props = PropertiesService.getScriptProperties();
                return {
                    usdt: parseFloat(props.getProperty("TP_USDT")) || TP_CFG.MAX_CAPITAL,
                    btc: parseFloat(props.getProperty("TP_BTC")) || 0.0,
                    avg: parseFloat(props.getProperty("TP_AVG")) || 0.0
                };
            }

            function tp_saveState(state) {
                const props = PropertiesService.getScriptProperties();
                props.setProperty("TP_USDT", state.usdt);
                props.setProperty("TP_BTC", state.btc);
                props.setProperty("TP_AVG", state.avg);
            }

            // Script de test ex√©cut√© si la zone noire est vide
            function runTrendPullbackBot_1m() {
                const currentPrice = getLatestPrice();
                let state = tp_loadState();

                if (state.btc > 0) {
                    const currentGain = (currentPrice - state.avg) / state.avg;
                    if (currentGain >= TP_CFG.TAKE_PROFIT_PERCENT) {
                        const usdtReceived = state.btc * currentPrice * (1 - FEES_RATE);
                        state.usdt += usdtReceived;
                        state.btc = 0.0;
                        state.avg = 0.0;
                        logAction("SELL", currentPrice, usdtReceived / currentPrice, usdtReceived, "TAKE PROFIT");
                        tp_saveState(state);
                        return;
                    }
                    if (currentGain <= -TP_CFG.STOP_LOSS_PERCENT) {
                        const usdtReceived = state.btc * currentPrice * (1 - FEES_RATE);
                        state.usdt += usdtReceived;
                        state.btc = 0.0;
                        state.avg = 0.0;
                        logAction("SELL", currentPrice, usdtReceived / currentPrice, usdtReceived, "STOP LOSS");
                        tp_saveState(state);
                        return;
                    }
                    return; 
                }

                if (state.usdt < TRADE_AMOUNT_USDT) return; 

                const priceHistory = getPriceHistory(TP_CFG.SMA_SLOW);
                if (!priceHistory || priceHistory.length < TP_CFG.SMA_SLOW) return;

                const smaFast = calculateSMA(priceHistory, TP_CFG.SMA_FAST);
                const smaSlow = calculateSMA(priceHistory, TP_CFG.SMA_SLOW);

                if (!smaFast || !smaSlow) return;

                // Croisement basique (Fast > Slow)
                const isBullish = (smaFast > smaSlow);
                
                const trendStrength = (smaFast - smaSlow) / smaSlow;
                const isStrongTrend = trendStrength >= TP_CFG.TREND_STRENGTH_MIN;


                if (isBullish && isStrongTrend) {
                    const usdtUsed = TRADE_AMOUNT_USDT;
                    const btcBought = usdtUsed / currentPrice * (1 - FEES_RATE);
                    
                    state.usdt -= usdtUsed;
                    state.btc += btcBought;
                    state.avg = currentPrice;
                    
                    logAction("BUY", currentPrice, btcBought, usdtUsed, "BUY Croisement Simple (TEST)");
                    tp_saveState(state);
                }
            }
            // FIN DU SCRIPT DE TEST DE BASE
        }
        
        // D√©finition des fonctions utilitaires pour que le script utilisateur puisse les appeler
        const getLatestPrice = () => _prices[_idx];
        const getPriceHistory = (limit) => _prices.slice(Math.max(0, _idx - limit + 1), _idx + 1);
        const logAction = (type, price, assetAmount, usdtAmount, note) => {
            if (type === "BUY" || type === "SELL") {
                _logs.push({ idx: _idx, action: type, price: price, usdt: usdtAmount, note: note });
            }
        };

        // --- BOUCLE DE SIMULATION (V√âRIFIE MAINTENANT LES DEUX NOMS) ---
        for(let i = 50; i < _prices.length; i++) {
            _idx = i;
            try { 
                // V√âRIFICATION D√âFINITIVE : Tente d'appeler 5m OU 1m
                if(typeof runTrendPullbackBot_5m === 'function') {
                    runTrendPullbackBot_5m();
                } else if (typeof runTrendPullbackBot_1m === 'function') {
                    runTrendPullbackBot_1m();
                } 
            } catch(e){
                console.error("Erreur dans l'it√©ration " + _idx + ": " + e.message);
            }
        }

        const finalPrice = _prices[_prices.length - 1];
        const finalUSDT = parseFloat(_mem['TP_USDT']);
        const finalBTC = parseFloat(_mem['TP_BTC']);
        return { total: finalUSDT + (finalBTC * finalPrice), logs: _logs, trades: _logs.length };
    `;

    try {
        // Ex√©cution dans un environnement isol√©
        const vm = new Function('pricesArray', 'initialCapital', 'userScript', emulatorCode);
        const result = vm(btcData, startCap, userScript);
        
        const pnl = result.total - startCap;
        const color = pnl >= 0 ? "#4caf50" : "#ff4d4d";
        document.getElementById('finalCapDisplay').value = result.total.toFixed(2) + " $";
        status.innerHTML = `R√©sultat : <b style="color:${color}">${(pnl>0?"+":"") + pnl.toFixed(2)}$</b> (${result.trades} Trades)`;

        result.logs.forEach(l => {
            const css = l.action === "BUY" ? "log-buy" : "log-sell";
            logsDiv.innerHTML += `<div class="log-entry ${css}">[${l.idx}] <b>${l.action}</b> @ ${l.price} | Solde: ${parseFloat(l.usdt).toFixed(2)} | ${l.note}</div>`;
        });
    } catch(e) {
        alert("Erreur critique du MOTEUR : " + e.message);
    }
}

// Charger la configuration du Slot 1 au d√©marrage
selectSlot(1);
</script>
</body>
</html>
